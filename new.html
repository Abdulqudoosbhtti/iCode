<html>
<head>
    <title>Registion Form</title>
</head>
<body>
    <h1>Registion Form </h1>
<form>

   <table>
    <tr>
        <td>Name</td>
        <td><input type="text" placeholder="name"></td>
    </tr>

    <tr>
        <td>Phone</td>
        <td><input type="phone" placeholder="phone"></td>
    </tr>
    <tr>
        <td>Email</td>
        <td><input type="Email" placeholder="email"></td>
    </tr>
    <tr>
        <td>Pasword</td>
        <td><input type="password" placeholder="password"></td>
    </tr>
    <tr>
        <td>Gender</td>
        <td>
        <input type="radio" name="Gender">Male
        <input type="radio" name="Gender">Female
        </td>
    </tr>
    <tr>
       <td>Date of Birth</td> 
       <td><input type="date"></td>
    </tr>
    <tr>
        <td>Hobbies</td>
        <td>
        <input type="checkbox"cricket>cricket
        <input type="checkbox"swining>swining
        <input type="checkbox"travelling>travelling
    </td>
    </tr>
    <tr>
        <td>Education</td>
        <td>
            <select>
                <option value="select">select one option</option>
                <option value="Materic">Materic</option>
                <option value="FSC">FSC</option>
                <option value="BSC">BSC</option>
                <option value="MSC">MSC</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>address</td>
        <td><textarea name=" id="" cols="45" rows="2"></textarea></td>
    </tr>
   </table>
<br>
   <button>submit</button>
   <button>reset</button>
</form>

</body>

</html>
